<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./img/logo_small.png" type="image/x-icon">
</head>
<body>
  <nav>
    <img src="./img/logo_small.png" alt="">
  </nav>
  <div class="container">
    <input type="text" class="resumen" name="" id="" readonly >
    <input type="text" class="screen" name="" id="" readonly>
    <span class="teclas borrar">C</span>
    <span class="teclas dividido">/</span>
    <span class="teclas por">x</span>
    <span class="teclas numero7">7</span>
    <span class="teclas numero8">8</span>
    <span class="teclas numero9">9</span>
    <span class="teclas mas">+</span>
    <span class="teclas numero4">4</span>
    <span class="teclas numero5">5</span>
    <span class="teclas numero6">6</span>
    <span class="teclas numero1" >1</span>
    <span class="teclas numero2">2</span>
    <span class="teclas numero3">3</span>
    <span class="teclas menos">-</span>
    <span class="teclas numero0">0</span>
    <span class="teclas doble">00</span>
    <span class="teclas punto">.</span>
    <span class="teclas igual">=</span>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
